<div class="container-fluid">
    <h1>Publisher</h1>
    <form class="form-inline margin-t-xs">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="message" data-bind="value: message, valueUpdate: 'afterkeydown'">
        </div>
        <button type="submit" class="btn btn-default" data-bind="click: triggerEvent">触发事件</button>
    </form>
</div>
